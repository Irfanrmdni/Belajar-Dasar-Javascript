<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe data const dan let</title>
</head>

<body>
    <h1>Tipe data const dan let</h1>
    <!--
        Tipe data var (ES5)
        ini tidak disarankan digunakan karena tidak akurat

        Tipe data const (konstanta) 
        adalah suatu tipe data yang nilainya tetap dan tidak bisa diubah (kecuali pada isi dalam array dan object)

        Tipe data let (ES6)
        Ini sangat disarankan karena let adalah yang paling akurat dibanding var

        let dan const menggunakan block scope
    -->

    <script src="script.js"></script>
</body>
