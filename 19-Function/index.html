<body>
    <h1>Function Javascript</h1>

    <!--
        Function Javascript
        adalah kunci utama pada javascript yang membuat javascript sangat powerfull

        definisi :
        1. sebuah sub-program / sub-routine yang dapat dipanggil di bagian lain pada program
        2. Merupakan struktur dasar pembentuk javascript
        3. Disebut juga sebagai prosedur (kumpulan statement untuk melakukan tugas atau menghitung sebuah nilai)
        4. Untuk dapat menggunakan nya kita harus membuat terlebih dahulu function tersebut lalu memanggilnya
        5. Termasuk kedalam first-class-object

        Kenapa harus menggunakan function ?
        1.  Reusability             : karena ketika membuat program yang secara berulang . kita hanya cukup menulis satu blok program/sub-program saja
                                      nanti kita bisa panggil berulang-ulang
        2.  Dekomposisi / Abstraksi : untuk menyembunyikan kompleksitas dari program yang kita buat
        3.  Modularitas             : ketika kita menyembunyikan kompleksitas nya dengan cara membuat program kita menjadi sub-program
                                      atau modul-modul nantinya akan memudahkan kita pada saat menulusuri kesalahan
        
        Kategori Function :
        1. Built-in function     -> function yang sudah dibuatkan oleh javascript
        2. User-defined function -> function yang kita buat sendiri

        Definisi Built-in function :
        1. fungsi yang sudah disediakan oleh javascript
        2. kita hanya cukup memanggilnya saja 
        3. seperti : alert(), prompt() dan confirm()
        4. Built-in function string : charAt(), slice(), split(), toString(), toLowerCase(), toUpperCase()

        Definisi User-defined function :
        1. Fungsi yang kita buat sendiri
        2. Menggunakan keyword function
        3. Nama function (optional)
        4. parameter / argument
        - disimpan dalam ()
        - boleh ada atau tidak , boleh satu atau boleh lebih dari satu
        - jika lebih dari satu pakai koma (,)
        5. Function body -> dibungkus dengan {}
        6. Dapat mengembalikan nilai (return value) atau tidak

        Membuat user-defined function :
        1. Dengan deklarasi / fungsi deklarasi
        2. Dengan ekspresi / fungsi ekspresi

        umumnya ada : method , class , constructor , module
        -> Di Javascript hanya Function saja
    -->

    <script src="script.js"></script>
</body>
