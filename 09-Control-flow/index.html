    <!--
        Control Flow / Alur kendali
        Apabila program kita memiliki lebih dari satu statement, maka statement tersebut akan dieksekusi dari atas ke bawah / kiri ke kanan
        Contoh :
        alert('halo');
        alert('nama saya');
        alert('irpan ramdani');
        ini akan berjalan setelah statement setelah nya dieksekusi dan ini tidak akan tertukar
        atau ini akan berjalan dari atas ke bawah secara berurutan

        namun kita bisa juga mengatur alur control flow nya tidak harus dari atas ke bawah, untuk itu kita butuh yang namanya
        pengulangan dan pengkondisian

        1.Pengulangan / loop / iteration -> untuk melakukan lebih dari satu statement secara berulang
        sintaks : 
        -   For
        -   While
        -   Do While

        2.Pengkondisian / percabangan -> untuk melakukan statement yang berbeda berdasarkan kondisi yang diberikan
        sintaks :
        -   If
        -   If , Else
        -   If , Else , If
        -   Switch 

        Dalam pemrograman ada 2 flow
        1. Normal flow


        2. Control flow
    -->
