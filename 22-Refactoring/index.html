    <h1>Refactoring</h1>
    <!--
        Refactoring
        adalah sebuah proses mengubah code agar menjadi lebih baik tanpa mengubah fungsionalitas nya dari program itu sendiri

        Kenapa harus Refactoring ?
        1. Readibility -> kemudahan dalam membaca program
        2. Dry (Dont repeat yourself) -> mencegah duplikasi code , mengefesiensi fungsi/method
        3. Testability -> agar code mudah pada saat dilakukan pengujian
        3. Perfomance -> yaitu bagaimana kita menulis code yang dapat meningkatkan performance dari program nya
        4. Maintainability -> yaitu bagaimana program kita nantinya dapat dikelola atau dikembangkan 
    -->
