    <!--
        Tipe data boolean javascript
        -   Boolean adalah sebuah tipe data yang digunakan untuk merepresentasikan logika true atau false
        -   Biasanya digunakan pada statement pengkondisian untuk menentukan aksi yang berbeda dan mengatur alur kendali program 
        -   Memiliki 2 buah nilai true dan false
        -   Boolean dapat digunakan dengan membandingkan angka atau string
            Contoh :
            var x = 10;
            (x < 20) = hasilnya true
            "IRPAN" == "irpan" = hasilnya false

            Jika menulis Boolean(100) , Boolean(20) dan seterusnya akan menghasilkan nilai true
            namun jika menulis Boolean(0) dan Boolean("") akan menghasilkan nilai false
    -->
