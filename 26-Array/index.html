        array javascript
        
        array di javascript itu tidak ada tipe data array melainkan adalah objek

        array secara umum adalah susunan sistematis dari objek objek yang serupa

        array adalah tipe data yang digunakan untuk mendeskripsikan kumpulan elemen (nilai atau variabel)
        yang tiap-tiap elemen nya memiliki index

        Kenapa array ?
        - mempermudah pengelolaan nilai / data : penelusuran dan pencarian
        - manajemen memori

        Karakteristik dari array
        - variabel jamak , yang mempunyai banyak elemen dan diacu dengan nama yang sama
        - kumpulan pasangan key dan nilai : key = index pada array dengan tipe integer dimulai dari 0
        - array pada javascript bertipe object
        - array pada javascript memiliki fungsi / method length untuk menghitung jumlah elemen di dalamnya
        - array pada javascript boleh memiliki tipe data yang berbeda
