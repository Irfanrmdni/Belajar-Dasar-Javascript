    <h1>Rekursif Function</h1>
    <!--
        Rekursif Function
        adalah sebuah fungsi yang memanggil dirinya sendiri

        - harus berakhir dan menghasilkan nilai
        - untuk membuat agar si function nya berhenti maka menggunakan base case
        - base case adalah kondisi akhir dari rekursif yang menghasilkan nilai
        - semua looping bisa dibuat rekursif , tapi tidak sebaliknya

        Implementasi rekursif
        - menggantikan looping
        - fibonacci
        - pencarian dan penelusuran data list dan tree
        - membuat game

        contoh rekursif yang terus-menerus memanggil dirinya sendiri/tanpa berhenti
        function tes() {
            return tes()
        }

        tes();
