    <!--
        Variabel pada javascript

        Variabel adalah sebuah wadah / tempat yang memiliki nama yang digunakan untuk menyimpan nilai

        Kita harus memahami Deklarasi , inisialisasi , assignment

        Deklarasi -> mendaftarkan variabel ke dalam lingkup yang sesuai
        Inisialisasi -> menyediakan memori untuk variabel
        Assignment -> menetapkan nilai yang spesifik ke dalam variabel

        Contoh : var x; -> ini deklarasi & inisialisasi
                     x = 100; -> ini assignment
        Selain var ada juga yang lain untuk mendeklarasikan variabel
        1. var
        2. let
        3. const

        Untuk mendeklarasian variabel kita harus menulis 
        var <nama variabel>
        
        Warning :
        -> tidak boleh menggunakan spasi untuk mengisi nama variabel contoh : var a b (tidak boleh)
        -> tidak boleh mengawali dengan angka untuk mengisi nama variabel contoh : var 12a (tidak boleh)
        -> kecuali mengawali dengan huruf kemudian angka itu boleh contoh : var x1 = 10; , var b10 = 2; (boleh)
        -> sebaiknya gunakan camelcase untuk menulis variabel contoh var namePanjang , var warnaAbu

    -->
