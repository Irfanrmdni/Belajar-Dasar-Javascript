<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengulangan tabel penulusuran</title>
</head>

<body>
    <!--
        Pengulangan tabel penelusuran / trace tabel

        var noAngkot = 1;
        var jumlahAngkot = 10;

        while(noAngkot <= jumlahAngkot) {
            console.log('Angkot No. ' + noAngkot + ' beroperasi dengan baik.')
            noAngkot++;
        }
        membuat tabel
        ========================================================================
        noAngkot    noAngkot <= jumlahAngkot    output
            1                  True             console.log('Angkot No. ' + noAngkot + ' beroperasi dengan baik.')
            2                  True             console.log('Angkot No. ' + noAngkot + ' beroperasi dengan baik.')
            3                  True             console.log('Angkot No. ' + noAngkot + ' beroperasi dengan baik.')
            4                  True             console.log('Angkot No. ' + noAngkot + ' beroperasi dengan baik.')
            5                  True             console.log('Angkot No. ' + noAngkot + ' beroperasi dengan baik.')
            6                  True             console.log('Angkot No. ' + noAngkot + ' beroperasi dengan baik.')
            7                  True             console.log('Angkot No. ' + noAngkot + ' beroperasi dengan baik.')
            8                  True             console.log('Angkot No. ' + noAngkot + ' beroperasi dengan baik.')
            9                  True             console.log('Angkot No. ' + noAngkot + ' beroperasi dengan baik.')
            10                 True             console.log('Angkot No. ' + noAngkot + ' beroperasi dengan baik.')
            11                 false            keluar dari loop
    -->
</body>

</html>
