    <!--
        Pengulangan While
        Sintaks :
        While (kondisi) {
            aksi
        }
        jadi selama (kondisi) dalam while itu benar/true maka dia akan menjalankan {aksi} yang ada dalam kurung kurawal {}
        jika false maka {aksi} tidak akan dijalankan

        infinite loop / looping forever / pengulangan tanpa batas

        cara untuk menghentikan looping nya ada 2 cara
        1. dihentikan oleh user
        2. dengan increment / decrement
        aturan penulisan while nya :

        Nilai awal

        While (kondisi terminasi) {
            
            aksi

            increment / decrement
        }
        
    -->
