<body>
    <h1>Deklarasi dan ekspresi function</h1>
    <!--
        Deklarasi dan ekspresi
        optional = boleh ada atau tidak 

        Function deklarasi
        1. function identifier (parameter) {function body}
        
        Function ekspresi
        1. function identifier optional (parameter optional) {function body}

        perbedaan nya adalah
        1. function deklarasi
        - lebih flexibel (dapat ditulis dimanapun) 
        - karena konsep hoisting dimana deklarasi sebuah function itu pasti disimpan dulu di dalam memory
        
        2. function ekspresi
        - harus di definisikan dahulu sebelum dipanggil
        - lebih powerfull
        - sebagai closure
        - sebagai argumen untuk function lain 
    -->
