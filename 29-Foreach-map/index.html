        Method array
        1.ForEach   -> digunakan untuk looping pada array, kita bisa melakukan sesuatu pada elemen-elemen array nya (tidak ada return)
        2.Map       -> digunakan untuk looping pada array, kita bisa melakukan sesuatu pada elemen-elemen array nya (ada return)
        3.Sort      -> untuk mengurutkan isi array.
