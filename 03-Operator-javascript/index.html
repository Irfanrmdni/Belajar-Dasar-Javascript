    <!--
        Operator pada javascript
        1.  Operator Logika  = untuk menentukan logika dari beberapa ekspresi yang nanti akan digabungkan

        -   and (&&) -> ini harus dua dua nya benar / true untuk menghasilkan nilai benar/true
            Contoh : x = 14 -> (x % 2 == 0) true && (x < 10) true = hasilnya true

        -   Or (||) -> ini harus salahsatu nya benar / true untuk menghasilkan nilai benar/true
            Contoh : x = 14 -> (x % 2 == 0) true && (x > 20) false = hasilnya true

        -   Not (!) -> ini untuk membalikan hasil boolean nya
            Contoh !(x % 2 == 0) ini dari true menjadi false karena memakai operator Not

        2. Operator String -> Menggunakan tanda +
            Ketika angka dijumlahkan dengan string maka hasilnya string begitu sebaliknya
            Contoh : 
            1.  var a = "bapak" dan var b = "agus" -> a + b = hasilnya "bapakagus"
            2.  10 + "10" = hasilnya "1010" -> menjumlahkan angka dengan string
            3. "10" + 10  = hasilnya "1010" -> menjumlahkan string dengan angka
            4.  10 + 10 + "10" = hasilnya "2010"
            5.  "10" + 10 + 10 = hasilnya "101010
            
        3.  Operator typeof (jenis operator unuary) -> untuk mengetahui tipe data apa saat kita yang masukin nilai kedalamnya"
            Contoh : typeof(900) = hasilnya number , typeof("indonesia") = hasilnya string

        4. Operator Kondisional (jenis operator ternary yang dimana kita butuh tiga buah operand di dalamnya)
            Operator ini digunakan untuk melakukan pengecekan pada sebuah kondisi dan menentukan nilai yang dihasilkan ketika kondisinya
            Bernilai benar/true atau salah/false 
            Contoh :
            (x % 2 == 0) ? benar/true : salah/false
            (x % 2 == 0) ? "genap" : "ganjil" 

        5. Operator aritmatika (+ , - , / , * , %)
        
        6. Operator perbandingan (== , != , === , !=== , < , > , <= , >=)

        7. Operator penugasan (- , =+ , -= , /= , %= , *=)

        8. kondisional : untuk melakukan pengecakan pada sebuah kondisi dan menentukan nilai yang dihasilkan ketika 
            kondisi nilainya bernilai true atau false. contoh sintaks :
            (kondisi) ? benar : salah

        9. typeof (typeof<operand>)

        operator aritmatika | penugasan | perbandingan | logika | string. disebut dengan opeator binary (membutuhkan 2 operand: <operand1 + operand2>)
        operator kondisional disebut dengan ternary (membutuhkan 1 operand: <operand operator>)
        operator typeof disebut dengan unary (membutuhkan 3 operand: <>)



    -->
