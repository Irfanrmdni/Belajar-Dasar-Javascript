<body>
    <!--
        Pop up javascript
        Pop up / dialog box adalah sebuah windows kecil di browser kita yang dapat kita munculkan sebagai
        alat interaksi yang digunakan agar user dapat berdialog dengan halaman web 

        Macam - macam pop up
        1. Alert -> pesan box biasa

        2. prompt -> inputan
        prompt ini mengembalikan apapun yang kita inputkan didalam inputan nya
        maksud dari mengembalikan nilai adalah ketika user menulis apapun di inputan itu akan ada nilai yang di ambil
        jadi supaya kita punya akses ke nilai tersebut jadi kita harus membuat prompt ini disimpan di dalam variabel
        supaya nilai yang diinputkan bisa ditampung

        3. confirm -> konfirmasi
        confirm ini berfungsi untuk meminta konfirmasi pada user ada tombol ok dan cancel
        confirm ini memiliki boolean true dan false
        tombol ok untuk (true) dan tombol (cancel) untuk false
    -->
    <h1>Hello world</h1>

    <!-- Menghubungkan file javascript eksternal -->
    <script src="script.js"></script>
</body>

</html>
