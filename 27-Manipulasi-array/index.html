<body>
    <h1>Manipulasi Array</h1>

    <!--
        Manipulasi array
        1. menambah elemen pada array
        2. menghapus elemen pada array
        3. menampilkan seluruh isi array

        Method array
        Method adalah function yang ada di dalam sebuah object
        1. length                       -> untuk mengetahui jumlah elemen pada array
        2. join                         -> untuk menggabungkan seluruh isi array dan mengubah nya menjadi string
        3. push                         -> digunakan untuk menambah di akhir elemen array
        4. pop                          -> digunakan untuk menghapus di akhir elemen array
        5. shift                        -> digunakan untuk menghapus di awal elemen array
        6. unshift                      -> digunakan untuk menambah di awal elemen array
    -->

</body>
